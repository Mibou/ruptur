{% extends '__base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <form method="post" class="col-lg-8 col-lg-offset-2">
                {% csrf_token %}
                Êtes-vous sûr de vouloir supprimer votre projet "{{object}}" ?
                <br /><br />
                <button type="submit" class="btn btn-primary">Confirmer</button>
                <a href="{% url 'contribute' %}">
                    <button type="button" class="btn btn-primary">Retour</button>
                </a>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    {{ form.media }}
{% endblock %}
