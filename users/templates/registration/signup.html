{% extends '__base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <a href="{% url 'login-signup' %}">
                <button type="button" class="btn btn-primary">Retour</button>
            </a>
        </form>
    </div>
{% endblock %}
